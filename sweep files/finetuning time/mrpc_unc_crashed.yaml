program: /home/ubuntu/transformers/examples/text-classification/run_glue.py
command:
  - ${env}
  - python3
  - ${program}
  - "--do_train" 
  - "--do_eval" 
  - "--evaluate_during_training" 
  - "--overwrite_output_dir"
  - ${args}
method: grid
metric:
  name: eval_acc
  goal: maximize
parameters:
  #
  # parameters to be optimized over
  #
  learning_rate:
    value: 3e-5   # see Appendix of ALBERT paper
  per_device_train_batch_size:
    values: [16, 32]
  max_seq_length:
    value: 512
  model_name_or_path:
    value: "xlnet-base-cased"
  #
  # fixed parameters
  #
  task_name: 
    value: MRPC
  data_dir: 
    value: /home/ubuntu/MRPC    #### downloaded with download_glue_data.py (python3 download_glue_data.py)
  output_dir: 
    value: /tmp/MRPC/
  num_train_epochs:
    value: 1
  logging_steps:
    value: 50
  weight_decay:
    value: .01
  adam_epsilon:
    value: 1e-6
  finetuning_iters:
    value: 5